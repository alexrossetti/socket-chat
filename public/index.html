<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat App</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="./style.css" rel="stylesheet" />
    </head>
    
    
    <body>

        <div class="container">

            <div id="user-area" class="row">

                <div class="col-md-6 col-6 offset-3">
                    <form id="userForm">
                        <div class="form-group">
                            <label>Enter Username</label>
                            <input class="form-control" id="username" placeholder="Username..." autocomplete="off"/><br />
                            <input type="submit" class="btn btn-primary" value="Login" />
                        </div>
                    </form>
                </div>

            </div>


            <div id="chat-area" class="row">

                <div id="online" class="col-md-4">
                    <div class="card bg-light mb-3">
                        <div class="card-header h5">Currently Online</div>
                        <ul class="list-group list-group-flush" id="users"></ul>
                    </div>
                </div>                        

                <div class="col-md-8">

                    <div id="chat">
    
                        <div id="chat-window">
                            <div id="output"></div>
                            <div id="feedback"></div>
                        </div>
            
                        <form id="messageForm">
                            <input type="text" id="message" placeholder="Message..." autocomplete="off" />
                            <input class="btn btn-primary" type="submit" id="send" value="Send" />
                        </form>
            
                    </div>
                </div>

            </div>


        </div>
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
        <script src="./chat.js"></script>
    </body>


</html>
